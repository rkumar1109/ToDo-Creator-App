<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
    <title>Todo Creator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="action-area">
        <div class="title" id="heading">
            <img class="title" src="icon.png" alt="icon">
            <h1 class="title" >Todo Creator</h1>
        </div>
        <div id="container">
            <div class="input-container">
                <input class="input-container" id="task-input" type="text" placeholder="Add/Search your To-Do here." /> <br />
            </div>
            <div class="button-container">
                <div class="action-row">
                    <button class="btn btn-action" id="add-btn" onclick="addTodo()">Add</button>
                    <button class="btn btn-action" id="search-btn" onclick="searchTodo()">Search</button>
                </div>
                <div class="filter-row">
                    <button class="btn btn-filter" id="filter-all">All</button>
                    <button class="btn btn-filter" id="pending">Pending</button>
                    <button class="btn btn-filter" id="all-done">Done</button>
                </div>
            </div>
        </div>
    </div> 
    <div id="list-item">
        <ul id="list-container">  
        </ul>
    </div>
    <div id="footer">
    </div>
    <script src="script.js"></script>
</body>

</html>
